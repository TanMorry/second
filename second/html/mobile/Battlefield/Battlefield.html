<script>
    var dayType = 'daycut';
    var workType = -1;
    $(function(){
        IndexList()
    })
    function IndexList()
    {
        ajax_data(dayType,workType);
    }

    //日周月排序
    function time_order(obj)
    {
        dayType = $(obj).attr('data-val');
        ajax_data(dayType,workType);
    }

    /**
     * 作品类型
     */
    function work_type(obj)
    {
        workType = $(obj).attr('data-val');
        ajax_data(dayType,workType);
    }

    /**
     * 根据条件请求相应的数据
     * @param  time_order   榜单时间排序
     * @param  work_type    作品类型
     */
    function ajax_data(time_order,work_type)
    {
        var url = '/tongrenmiao/index.php?g=Mall&m=Index&a=IpWar';
        $.ajax({
            url:url,
            data:{'time_order':time_order,'work_type':work_type},
            type:'get',
            dataType:'json',
            beforeSend:function(){

            },
            success:function(res){
                if(res.Info)
                {
                    $("#rank_content").html(handleHtml(res.Info));
                }else{

                }

            },
            error:function(){

            }
        })
    }

    function handleHtml(list)
    {
        var str = '';
        $.each(list,function(k,v){
            str += '<li class="top-sort-li">\
                        <div class="sort-sp" ><span class="sort-sp-color sort-sp-one">'+(k+1)+'</span><i class="'+switchCase(v.mchange,1)+'"></i><span class="sort-sp-name">'+v.ipname+'</span></div>\
                        <div class="sort-name">'+switchCase(v.iptype,2)+'</div>\
                        <div class="sort-number">'
                if(k<3)
                {
                    str += '<i class="number-d"></i>';
                }
                    str += '<span>';
                        if(dayType == 'weekcut')
                        {
                            str += v.weekcut;
                        }
                        else if(dayType == 'monthcut')
                        {
                            str += v.monthcut;
                        }
                        else
                        {
                            str += v.daycut;
                        }
                    str += '</span>\
                        </div>\
                    </li>';
        })
        return str;
    }

    function switchCase(info,type)
    {
        if(type == 2)
        {
            //作品类型
            switch(info)
            {
                case '0':
                    return 'ACG';
                case '1':
                    return '小说';
                case '2':
                    return '影视';
                case '3':
                    return '其他';
            }
        }
        else
        {
            //升，降，持平
            switch(info)
            {
                case '-1':
                    return 'sort-sp-down';
                case '0':
                    return 'sort-sp-ping';
                case '1':
                    return 'sort-sp-up';
            }
        }

    }
</script>
