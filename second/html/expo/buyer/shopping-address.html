<script type="text/javascript">

$(document).ready(function(){
	//
	/*数量加减*/
	$(".shopping-count").on('click', 'span', function(event) {
		var $count = $(this).parents(".shopping-count").find("input");
		if($(this).hasClass('ig-c-minus'))
		{
			$count.val(parseInt($count.val(), 10) - 1 || 1);
		}
		else if($(this).hasClass('ig-c-push'))
		{
			$count.val(parseInt($count.val(), 10) + 1 || 1);
		}
	});
	/*输入数量验证*/
	$(".shopping-count input").on('blur input propertychange', function(event) {
		function isEmpty (val)
		{
			return val == '' || val === null || val === undefined;
		}

		var val = $(this).val();
		/*如果不是空则强转数字*/
		if (!isEmpty(val))
		{
			val = parseInt(val.replace(/[^\d]/ig,''), 10);
		}

		isNaN(val) ? $(this).val(1) : $(this).val(val);
		
		if(event.type == 'blur' || event.type == 'focusout')
		{
			if(isEmpty(val))
			{
				$(this).val(1);
			}
		}
	});
	/*点击输入框清空内容*/
	$(".directions-pad-box1").on('focus blur', 'input', function(event) {
		if(event.type == 'focus'|| event.type == 'focusin')
		{
			if($(this).val() == $(this)[0].defaultValue)
			{
				$(this).val('');
				$(this).css({"color":"#000000"});
			}
		}
		else if(event.type == 'blur' || event.type == 'focusout')
		{
			if( $(this).val() == '' || $(this).val() == null || $(this).val() == undefined)
			{
				$(this).val( $(this).attr("name")  );
				$(this).css({"color":"#ff7c8b"});
			}
		}
	});

});

</script>
