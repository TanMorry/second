$(document).ready(function(){
	//
	$('.access-cho').on('click', '.access-squ', function(event){
		$(this).parents('.access-cho').find('.true').each(function(){
			$(this).removeClass('true');
		});
		$(this).addClass('true');
		console.log(1);
	});
	/*数量加减*/
	$(".shopping-count").on('click', 'span', function(event) {
		var $count = $(this).parents(".shopping-count").find("input");
		if($(this).hasClass('ig-c-minus'))
		{
			$count.val(parseInt($count.val(), 10) - 1 || 1);
		}
		else if($(this).hasClass('ig-c-push'))
		{
			$count.val(parseInt($count.val(), 10) + 1 || 1);
		}
	});
	/*输入数量验证*/
	$(".shopping-count input").on('blur input propertychange', function(event) {
		
		function isEmpty (val)
		{
			return val == '' || val === null || val === undefined;
		}

		var val = $(this).val();
		/*如果不是空则强转数字*/
		if (!isEmpty(val))
		{
			val = parseInt(val.replace(/[^\d]/ig,''), 10);
		}

		isNaN(val) ? $(this).val(1) : $(this).val(val);
		
		if(event.type == 'blur' || event.type == 'focusout')
		{
			if(isEmpty(val))
			{
				$(this).val(1);
			}
		}
	});
});

</script>
