<!DOCTYPE html>
<html>
<head>
<title>展会</title>
<meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="css/global.css" rel="stylesheet" type="text/css">
<link href="css/layout.css" rel="stylesheet" type="text/css">

<script src="js/jquery.min.js"></script>
<script src="js/expo.public.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	/*input提示判定*/
	$(".lm-input").on('focus blur input propertychange', function(event) {
		if(event.type == 'focus' || event.type == 'input' || event.type == 'propertychange')
		{
			$(this).parent("div").addClass('lm-be');
		}
		else if(event.type == 'blur')
		{
			/*离开时没有输入则继续隐藏*/
			if(!$(this).val().length)
			{
				$(this).parent("div").removeClass('lm-be');
			}
		}
	});
});
</script>

<body>
	<div class="M_Header">
		<div class="hd-bg">
			<p class="hd-pink"></p>
		</div>
		<div class="hd-index M_Center">
			<div class="hd-main">
				<ul class="float-center clearfix">
					<li class="hd-m-btn" ><a href="#">展会</a></li>
					<li class="hd-m-btn fixed"><a href="#">社团铺</a></li>
					<li class="hd-m-logo"></li>
					<li class="hd-m-btn" ><a href="#">我的</a></li>
					<li class="hd-m-btn" ><a href="#">同人闲情</a></li>
				</ul>
			</div>
			<div class="hd-nav-r">
				<ul class="hd-nav-not">
					<li><a href="#">登录</a></li>
					<li><a href="#">注册</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="M_Login">
		<div class="login-bg">
			<img src="images/login-bg.jpg">
			<div class="M_Center">
				<div class="login-qr">
					<p class="lq-logo"></p>
					<img class="lq-code" src="images/qr.png">
					<ul class="lq-txt">
						<li class="lq-txt1"><a href="#">手机安装同人喵</a></li>
						<li class="lq-txt2"><a href="#">安卓客户端</a></li>
						<li class="lq-txt3"><a href="#">IOS客户端</a></li>

				</div>
			</div>
		</div>
		<div class="login-main">
			<!-- 登录开始 -->
			<div class="login-menu">
				<div class="lm-main">
					<div class="lm-txt">用户登录</div>
					<div class="lm-index clearfix">
						<div class="M_BTM_20">
							<input class="lm-input" type="text" />
							<input class="lm-hint" type="text" value="邮箱/手机号" />
						</div>
						<div class="M_BTM_15">
							<input class="lm-input" type="password" />

						<a class="lm-forget" href="#">忘记密码?</a>

					</div>
					<a class="lm-submit" href="#">登录</a>
					<div class="lm-third">
						<span>其他方式:</span>
						<a class="lm-sina" href="#"></a>
						<a class="lm-qq" href="#"></a>
						<a class="lm-wx" href="#"></a>
					</div>
				</div>
				<div class="lm-to-shop">
					<b></b>
					<i></i>
					<a href="#">主办方登录</a>
				</div>
			</div>
		</div>
	</div>
</body>
