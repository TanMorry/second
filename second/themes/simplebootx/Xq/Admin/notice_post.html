<article class="page-container">
	<form action="{:U('Admin/notice_post')}" method="post" class="form form-horizontal" id="myForm" >
		<div class="return_text" ><p>发布公告</p></div>
		<div class="return_text" style="float: right; margin-bottom:20px;" id="noticeType">
			<span>公告类型：</span>
			<if condition="$id eq ''">
				<label><input type="radio" name="radio" value="1" <if condition="$type eq 1">checked</if> onclick="showSelect(this)">全站公告</label>
				<label><input type="radio" name="radio" value="2" <if condition="$type eq 2">checked</if> onclick="showSelect(this)">全局公告</label>
				<label><input type="radio" name="radio" value="3" <if condition="$type eq 3 or $type eq 6">checked</if> onclick="showSelect(this)">板块公告</label>
				<else/>
				<label><input type="radio" name="radio" disabled value="1" <if condition="$type eq 1">checked</if> onclick="showSelect(this)">全站公告</label>
				<label><input type="radio" name="radio" disabled value="2" <if condition="$type eq 2">checked</if> onclick="showSelect(this)">全局公告</label>
				<label><input type="radio" name="radio" disabled value="3" <if condition="$type eq 3 or $type eq 6">checked</if> onclick="showSelect(this)">板块公告</label>
				<input type="hidden" name="radio" value="{$type}">
			</if>
		</div>
		<div class="return_text" style="clear:both;"></div>
		<div class="return_text_z" style="width:500px;height:500px; margin: 20px auto;">
			<div>
				<div id="ismodule" style="display:none;">
					<if condition="$id neq ''">
						<span class="text-c">板块：</span>
						<span>
							<select name="module" disabled>
								<option value="1" <if condition="$list[0][0]['rtype'] eq 1">selected</if>>闲情</option>
								<option value="2" <if condition="$list[0][0]['rtype'] eq 2">selected</if>>文库</option>
							</select>
						</span>
						<span class="text-c">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;属性：</span>
						<span>
							<select name="attr" disabled>
								<option value="1" <if condition="$list[0][0]['attr'] eq 1">selected</if>>大众</option>
								<option value="2" <if condition="$list[0][0]['attr'] eq 2">selected</if>>腐向</option>
								<option value="3" <if condition="$list[0][0]['attr'] eq 3">selected</if>>百合</option>
							</select>
							<input type="hidden" value="{$list[0]['rtype']}" name="module"/>
							<input type="hidden" value="{$list[0]['attr']}" name="attr"/>
						</span>
						<else/>
						<span class="text-c">板块：</span>
						<span>
							<select name="module">
								<option value="1">闲情</option>
								<option value="2">文库</option>
							</select>
						</span>
						<span class="text-c">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;属性：</span>
						<span>
							<select name="attr">
								<option value="1">大众</option>
								<option value="2">腐向</option>
								<option value="3">百合</option>
							</select>
						</span>
					</if>
				</div>
				<div id="isreply" style="float:right;"><label><input type="radio" name="reply" value="2" <if condition="$list[0][isclosed] eq 2">checked</if> >允许回帖</label>&emsp;<label><input type="radio" name="reply" value="1" <if condition="$list[0][isclosed] eq 1">checked</if>>禁止回帖</label>
				</div>
			</div>
			<div align="left"><input name="tittle" type="text" style="width:300px" value="{$list[0].title}" placeholder="标题名称">
			</div>
			<div style="margin-top: 20px;"><script type="text/plain" id="editor" name="post[post_content]" style="width:500px;height:500px;">{$list[0].content}</script>
			</div>
				<a style="margin-top:20px;float:right;" class='className' onClick="notice_post()">发布</a>
		</div>
		<input type="hidden" name="id" value="{$id}">
		<!--<input type="hidden" name="systemHead" value="/tongshi/themes/simplebootx/Public/images/systemHead/login.png" />-->
		<input type="hidden" name="systemHead" value="__TMPL__Public/images/systemHead/login.png" />
	</form>
</article>

<script type="text/javascript">
	var ue = UE.getEditor('editor');
$(function(){
	var type = '{$type}'; //1=>全站  2=>全局  3,6=>板块（3文库  6闲情）
	if(type == "")
	{
		$("#noticeType").find('input').eq(0).attr('checked','checked');
		$("#isreply").find('input').eq(0).attr('checked','checked');
	}
	else
	{
		if(type == 3 || type == 6)
		{
			$("#ismodule").show();
//			$("#isreply").css('margin-left','50px');
			$("#ismodule").css({'float':'left','margin-bottom':'25px'});
		}
	}
});


//选中版块公告显示
function showSelect(obj)
{
	if($(obj).val() == 3)
	{
		$("#ismodule").show();
		$("#isreply").find('input').eq(0).attr('checked','checked');
//		$("#isreply").css('margin-left','50px');
		$("#ismodule").css({'float':'left','margin-bottom':'25px'});

	}
	else
	{
		$("#ismodule").hide();
	}
}

function notice_post()
{
	var tittle = $('input[name=tittle]').val();
	var content = UE.getEditor('editor').getContent();
	if(tittle == "")
	{
		alert("请输入标题");
		return false;
	}
	if(content == "")
	{
		alert("请输入内容");
		return false;
	}

	$("#myForm").submit();
}
</script>
