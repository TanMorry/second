//提交验证
function dosubmit()
{
	var limit = $("#limitNum").val();
	var global = $("input[name=global]").val();
	var roll = $('input[name=roll]').val();
	var up = $('input[name=up]').val();
	if(limit)
	{
		var limitNum= eval("("+limit+")");
		if(global < parseInt(limitNum['global']))
		{
			alert('全局公告最大显示数不能低于'+limitNum['global']+'');
			return false;
		}
		if(roll < parseInt(limitNum['roll']))
		{
			alert('滚动公告最大显示数不能低于'+limitNum['roll']+'')
			return false;
		}
		if(up < parseInt(limitNum['zhiding']))
		{
			alert('置顶公告显示数不能低于'+limitNum['zhiding']+'');
			return false;
		}
	}

	$('#myForm').submit();
}
