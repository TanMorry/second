//封禁ip
function banIp()
{
	var checkNum = /((?:(?:25[0-5]|2[0-4]\d|((1\d{2})|([1-9]?\d)))\.){3}(?:25[0-5]|2[0-4]\d|((1\d{2})|([1-9]?\d))))/;
	var ip = $.trim($('input[name=ip]').val());
	var url = "{:U('Admin/banIp')}";
	if(ip == "")
	{
		alert('请输入ip');
		return false;
	}
	else
	{
		if(!checkNum.test(ip))
		{
			alert('ip地址错误');
			return false;
		}
		$.ajax({
			url:url,
			data:{'isRepeatIp':ip},
			async:true,
			type:'GET',
			success:function(res)
			{
				if(res['id'])
				{
					alert('ip已禁');
				}
				else
				{
					$("#myForm").submit();
				}
			}
		})
	}
}
