<title>文库（回帖）</title>
</head>
<body>
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 
		文库 <span class="c-gray en">&gt;</span> 
		文库（回帖） <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
	<i class="Hui-iconfont">&#xe68f;</i></a>
</nav>

<div class="page-container">
<form action="{:U('Admin/filtering_mf_reply')}" method="post" id="myForm">
	<span class="text-c">属性：<span class="select-box inline">
		<select name="attr" class="select" onchange="attr1()">
			<option value="0" <if condition="$attr eq 0">selected</if>>全部</option>
			<option value="1" <if condition="$attr eq 1">selected</if>>大众</option>
			<option value="2" <if condition="$attr eq 2">selected</if>>腐向</option>
			<option value="3" <if condition="$attr eq 3">selected</if>>百合</option>
		</select>
	</span>
		<span class="text-c"> <span style="padding-right: 65px;"></span>标签：<span class="select-box inline">
		<select name="type" class="select" onchange="attr1()">
			<option value="0" <if condition="$type eq 0">selected</if>>全部</option>
			<option value="1" <if condition="$type eq 1">selected</if>>连载</option>
			<option value="2" <if condition="$type eq 2">selected</if>>完结</option>
		</select>
		</span>
	
	<span class="text-c"> <span style="padding-right: 65px;"></span>主题帖状态：<span class="select-box inline">
		<select name="state" class="select" onchange="attr1()">
			<option value="0" <if condition="$state eq 0">selected</if>>全部</option>
			<option value="2" <if condition="$state eq 2">selected</if>>正常</option>
			<option value="1" <if condition="$state eq 1">selected</if>>已屏蔽</option>
		</select>
		</span>
</form>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<!--<a class="btn btn-primary radius" data-title="添加资讯" _href="article-add.html" onclick="Hui_admin_tab(this)" href="javascript:;">
				
			<i class="Hui-iconfont">&#xe600;</i> 添加资讯</a>-->
		</span> 
		<span class="r">共有数据：<strong>3</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="100">回帖ID</th>
					<th width="50">属性</th>
					<th width="50">状态</th>
					<th width="100">所属文库ID</th>
					<th width="50">楼层</th>
					<th width="330">内容</th>
					<th width="100">回帖人IP</th>
					<th width="170">回帖人邮箱</th>
					<th width="100">回帖人手机</th>
					<th width="135">回帖时间</th>
					<th width="75">回帖状态</th>
					<th width="100">操作</th>
					<th width="100">用户操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="mf_reply" id="vo">
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td>{$vo.id}</td>
					<td>{$vo.attr}</td>
					<td>{$vo.type}</td>
					<td><a class="text_ys">{$vo.tid}</a></td>
					<td>{$vo.position}</td>
					<td><a class="text_ys">{$vo.content}</a></td>
					<td>{$vo.createip}</td>
					<td>{$vo.user_mail}</td>
					<td>{$vo.mobile}</td>
					<td>{$vo.createtime}</td>
				    <td>{$vo.shield}</td>
				    <td><p><a class="text-ys"><if condition="$vo.shield eq '正常'">屏蔽<else/>恢复</if></a></p>
				    </td>
				    <td><p><a class="text_cs" href="Return-card-details.html">查看</a>   <a class="text_cs">屏蔽</a>   <a class="text_cs">删除</a></p>
				    </td>
				</tr>
			</volist>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="__TMPL__Public/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__TMPL__Public/lib/layer/2.1/layer.js"></script>

<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,8]}// 不参与排序的列
	]
});

/*资讯-添加*/
function article_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-删除*/
function article_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',1);
	});
}
/*资讯-审核*/
function article_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过','取消'], 
		shade: false,
		closeBtn: 0
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*资讯-下架*/
function article_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*资讯-发布*/
function article_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*资讯-申请上线*/
function article_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

function attr1()
{
	$("#myForm").submit();
}

</script>

</script> 
</body>
</html>
