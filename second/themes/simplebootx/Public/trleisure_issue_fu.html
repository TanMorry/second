			<div class="search_List clearfix">
				<div class="search_head">同人闲情 > 腐向 > 文库</div>
				
				<div class="fabu_fu clearfix">
				
					<table class="release">

							<td class="release_right"></td>
						</tr>
						<tr>
							<td class="release_text">状态：</td>

								<div class="xiala">
									<select name="country" class="dropkick" tabindex="2">

										<option>完结</option>
									</select>

							</td>
							<td></td>

						<tr>

									<select name="country" class="dropkick" tabindex="2" onchange="changeCrossover(this.value)">

										<option>Crossover</option> 
									</select>
								</div>
								<div class="fei_crossover" id="fei_crossoverDIV"><input type="text" class="release_input" placeholder="原作名称"></div>
							<td></td>
							<td></td>
						</tr>
						<tr id="crossoverDIV" style="display: none;">
							<td></td>
							<td  class="release_middle_1" colspan="3">

											<input type="text" class="gong_input">
											<div class="title">原作1：</div>
										</div>
										<div class="detail">

									</div>
									<div class="detail">

										<a style="vertical-align: bottom; font-size: 13px;color: #8c8c8c;" href="#" onclick="addYuanzuo()">添加更多原作</ a>
									</div>
								</div>
							</td>
						</tr>
						
						<tr>
							<td class="release_text">CP：</td>
							<td  class="release_middle" colspan="2">
								<div class="ss-dd" style="margin-left: -15px;">
									<ul>
									<li class="select_qx"><label class="select_checkbox"></label>普通CP</li>
									<li class="select_qx"><label class="select_checkbox"></label>NP</li>
									<li class="select_qx"><label class="select_checkbox"></label>互攻互助</li>
									</ul>
								</div>
								
							</td>
							<td></td>
						</tr>
						<tr id="CPDetailDIV0" style="display: none;">

							<td class="release_middle" colspan="3">

									</div>
									<p><a href="javascript:;" id="addCP">添加更多CP</a></p>
								</div>
							</td>
							<td class="release_right"><div class="release_puton">普通CP</div></td>
						</tr>
						<tr id="CPDetailDIV1" style="display: none;">

							<td class="release_middle" colspan="2">
								<div class="fabu_fu_gengduo">

										</div>

									</div>
									<div class="fabu_fu_gengduo_np">
										<div id="gengduoNpShouDIV">
												<p><span class="gong_right">受：<input type="text" class="gong_input" /></span></p>
										</div>
										<p><a href="javascript:;" id="addNPShou">添加更多受</a></p>
									</div>
								</div>

							<td class="release_right"><div class="release_puton">NP情况</div></td>
						</tr>
						<tr id="CPDetailDIV2" style="display: none;">

							<td class="release_middle" colspan="2">
								<div class="fabu_fu_gengduo clearfix">
									<p>角色名：<input type="text" class="gong_input" /> 角色名：<input type="text" class="gong_input" /></p>

							</td>
							<td class="release_right"><div class="release_puton">互攻互爱</div></td>
						</tr>
						
						<tr>

							<td  class="release_middle_1" colspan="3">

									<li class="select_qx1"><label class="select_checkbox"></label>普通CP</li>
									<li class="select_qx1"><label class="select_checkbox"></label>普通CP</li>
									<li class="select_qx1"><label class="select_checkbox"></label>普通CP</li>
									<li class="select_qx1"><label class="select_checkbox"></label>普通CP</li>

									</ul>
								</div>
								
								<div class="ss-dd-add">
									<input type="text" id="addTAGInput" /><button id="addTAG">添加</button>
								</div>
							</td>
						</tr>
						
						
						<tr class="release_z">
							<td class="release_text">文章：</td>
							<td class="release_middle" colspan="2"> <input type="text" class="poster_input"></td>
							<td class="release_right"></td>
						</tr>
						<tr class="release_z">
							<td class="release_text">内容：</td>
							<td class="release_middle" colspan="2"> <textarea class="release_dh">～</textarea></td>
							<td class="release_right"></td>
						</tr>
						
						<tr>
							<td></td>
							<td><a href='#' class='className_fb'>发布</a></td>
							<td></td>
							<td></td>
						</tr>
